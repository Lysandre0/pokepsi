{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    {% if pokemon %}
    <div class="row">
        {% for pokemon in pokemon %}
        <div class="col-md-4">
            <a href="{% url 'pokemon' pokemon.id %}" class="card">
                <img style="width: 200px; height: auto;" src="{{ pokemon.front_default }}" alt="{{ pokemon.name }}">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bold;">
                        <p>{{ pokemon.name }}</p>
                    </h5>
                    {% if pokemon.type2 %}
                    <span style="display:flex;">
                        <p class="type-badge">{{ pokemon.type1 }}</p>
                        <p class="type-badge">{{ pokemon.type2 }}</p>
                    </span>
                    {% else %}
                        <p class="type-badge">{{ pokemon.type1 }}</p>
                {% endif %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'team' %}" class="btn btn-primary" style="color: #f5F5F5; font-weight: bold;border-radius: 2rem; position:fixed; bottom: 5rem; right: 5rem; font-size: 1.5rem; padding: 1rem; text-transform: uppercase">
       Create team</a>
</div>
{% endif %}
{% endblock %}
